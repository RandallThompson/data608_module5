<!DOCTYPE html>

    <body>
    <p>Type your word here</p>
    <script type="text/javascript">
    function reverse(str){
        var a = str.split("");
        var b = a.reverse();
        var c = b.join("");
        return c;
    };
    function go(){
            var x = document.getElementById("texta");
            x.innerHTML = reverse(document.getElementById('str').value);
        }
    </script>
    <form name="mystring">
        <input id="str" type="str" size="20">
        <input type="button" value="Reverse" onClick="go();">
    </form>
    <br>
    <div id="texta"></div>
    </body>
    
    <body>
        <p1>Enter the number then print a table with the first 20 multiples</p1>
        <script type="text/javascript">
        function multiple(number){
            list = [];
            var finalvalue = '<table border="1">';
            for (i = 1; i <= 20; i++) {list.push(number * i)};
            for (i = 0; i < 20; i++){
                if (i % 4 == 0) { 
                    finalvalue = finalvalue +'<tr>'
                };
                finalvalue = finalvalue + '<td>' + list[i] + '</td>';
                if (i % 4 == 3){
                    finalvalue = finalvalue + '</tr>'};};
            finalvalue = finalvalue + '</table>';
            return finalvalue
        };
        function display(){
            var y = document.getElementById("target");
            y.innerHTML = multiple(document.getElementById('number').value);
        }
        </script>
        <form name="myTable">
            <input id="number" type="number" size="4">
            <input type="button" value="Generate Table" onClick="display();">
        </form>
        <br>
        <div id="target"></div>
    </body>
